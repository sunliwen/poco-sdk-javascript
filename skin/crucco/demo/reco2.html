    <p><span>则根据购物车中的商品向其推荐</span></p>
    <div id="byShoppingCartItems" class="tui_items"></div>
</div>

<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script type="text/javascript" language="javascript" >
function loadTjbData(user_id){

    var goods_list = [];

    goods_list.push("2685");                                                  // 添加当前购物车中所有商品ID
    goods_list.push("1024");                                                  // 添加当前购物车中所有商品ID
    
    var user_id = '116815';                                                     
    var req = new tui.PackedRequest("9647b338");
    req.addRequest("getByShoppingCart", {"user_id": user_id,                  // 添加当前用户ID
                                   "shopping_cart": goods_list.join(","),
                               "include_item_info": "yes", 
                                          "amount": "10"});                    // 返回推荐结果个数
    req.invoke("tjbCallback");
}
loadTjbData();
</script>
