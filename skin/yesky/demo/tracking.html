<!-- 步骤一：自动上传产品信息和记录浏览行为 -->
<!-- 以 http://buy.yesky.com/product.action?productId=628417004 为例 -->
<script type="text/javascript" language="javascript" src="http://api.tuijianbao.net/js/api-1.1.min.js"></script>
<script type="text/javascript">

function tjbProductPage(){
    var req = new tui.PackedRequest("a5d00fd2");                             // api_key，不需要改
    req.addSharedParams('user_id', 'null');                                   // 用户id, 未登录用户写"null"
    req.addSharedParams('item_id', '628417004');                                   // 商品id
    req.addRequest("updateItem",                                             // 记录浏览商品的行为
        {'item_name': "苹果 iPhone 4(16GB/黑色) 非合约机(500万像素 双摄像头 支持Facetime视频聊天 Retina显示屏 多任务处理)",                     
                                                                             // 商品名称
         'item_link': "http://buy.yesky.com/product.action?productId=628417004",  
                                                                             // 商品绝对路径
         'image_link': "http://pimages.yesky.com/resources/btoc/mres/product/201105/23/05acf68b291b459da067c27a460b0374_150x150.jpg",         
                                                                             // 商品缩略图绝对路径，根据显示需要赋值相应尺寸的缩略
         'market_price': "4999.00",                                          // !!! 商品原价，数值类型，注意不带单位
         'price': "4687.00",                                                 // 商品优惠价，数值类型
         'categories': "291"});                                               // 商品分类ID
    req.addRequest("viewItem", {});                                          // 记录浏览行为
    req.invoke("tjbCallback");
}

function tjbCallback(data) {
    // 留空
}

tjbProductPage();
</script>


<!-- 步骤二：记录提交订单行为 -->

<!-- 订单提交成功 -->
<script type="text/javascript" language="javascript" src="http://api.tuijianbao.net/js/api-1.1.min.js"></script>
<script type="text/javascript">
function tjbPlaceOrder() {
    var order_content_arr = [];
    var user_id = '123';                                // 用户id

    order_content_arr.push("628417004,4687.00,1");      // 商品id, 价格, 数量 － 苹果 iPhone 4(16GB/黑色) 非合约机
    order_content_arr.push("629242004,3359.00,1");      // 商品id, 价格, 数量 - 索尼 M128JC/P

    var order_content = order_content_arr.join("|");
    tjbPlaceOrderRequest(user_id, order_content);
}
function tjbPlaceOrderRequest(user_id, order_content) {
    var req = new tui.PackedRequest("a5d00fd2");                // api_key
    req.addRequest("placeOrder", {user_id: user_id, order_content: order_content});
    req.invoke("tjbCallback");
}
function tjbCallback(data) {
    // 留空
}
tjbPlaceOrder();
</script>
